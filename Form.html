<doctype! html>
<html>
<head>
<title> Form Template </title>
</head>
<body>
<h2> Please provide the following information </h2>
<form method="post" action="mailto:you@yourmail.com" enctype="textplain">
<br><p>Enter Your Name: <input type="text" name="urname" size="30" maxlength="20"></p></br>
<br>Address: <input type="text" name="address" size="60" maxlength="50"</br>
<br>City: <input type="text" name="city" size="20" maxlength="20"</br>
<br>Pin Code: <input type="text" name="Pincode" size="6" maxlength="6"</br>
<br>Mobile Number: <input type="text" name="mobilenumber" size="10" maxlength="10"</br>
<br>Credit Card Number: <input type="password" name="credit" size="20" maxlength="15"></br>
Which Sports You Like?
<br><input type="checkbox" name="sports" value="cricket" checked>Cricket
<input type="checkbox" name="sports" value="Football">Football
<input type="checkbox" name="sports" value="Hockey">Hockey
<input type="checkbox" name="sports" value="Badminton">Badminton
<input type="checkbox" name="sports" value="Tennis">Tennis</br>
<br>Comment:</br>
<textarea name="comments" rows="4" cols="50" wrap></textarea>
<p><input type="submit" value="SUBMIT">
<input type="reset" value="RESET"></p>
</form>
</body>
</html>
